<!DOCTYPE html>

<html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header-container">
        <div class="logo-container">
            <img src="./images/logo.png" class='logo-img' alt="A Logo that says 'Etch-a-Sketch'">
        </div>
    </div>  
    <div class="hero-container">
        <h2>Unleash your creativity, pixel by pixel! 
            </br>Draw your world and create digital masterpieces 
            </br>with just a simple cursor movement!</h2>
    </div>
    <div class="midSection-container">
        <div class="grid-container"></div>
        <div class="button-container">
            <button class="update-button">Alter Grid</button>
            <button class="redefine-button">Redefine</button>
        </div>
    </div>
    <div class="footer-container">
        <div class="footer-content">
            <p>Designed by Phabiodnz</p>
            <div class="socials">
                <a href="https://github.com/Phabiodnz" target="_blank" ><img src="images/github-logo.png" alt="Github Logo" class="github-logo"></a>
                <a href="https://www.linkedin.com/in/phabiodnz/" target="_blank" ><img src="images/linkedin-logo.png" alt="Linkedin Logo" class="linkedin-logo"></a>
            </div>
        </div>
    </div>
</body>
</html>
